<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>


<div class="card-columns m-5">
    <div *ngFor="let artista of artistas" class="card">
        <div *ngIf="artista.images[0] != null">
            <img [src]="artista.images | noImage" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
            <h5 class="card-title">
                {{artista.name}}
            </h5>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe [src]="artista.id | obtenerCanciones" 
                    width="300" height="100%" frameborder="0" allowtransparency="true" 
                    allow="encrypted-media">
                </iframe>
            </div>

        </div>
    </div>
</div>
